<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Catalog App</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="bootstrap.min.css") }}">
    <link rel="stylesheet" href="{{ url_for("static", filename="styles.css") }}">
</head>
<body>
  <div class="container">
    <div class="row header">
      <div class="col-md-9">
        <h1>Catalog App</h1>
      </div>
      <div class="col-md-3">
        <a href="http://ec2-13-59-189-169.us-east-2.compute.amazonaws.com/logout" class="btn btn-primary button">Logout</a>
      </div>
    </div>

    <div class="row">
      <br>
    </div>

    <div class="row content">
      <div class="col-md-12">
        <h2>Edit Item</h2>

        <form action="{{ url_for('editItem', item_title=item.title )}}" method="POST">
          <div class="form-group">
            <label for="InputTitle">Title</label>
            <input type="text" class="form-control" placeholder="{{item.title}}" name="title">
          </div>
          <div class="form-group">
            <label for="InputDescription">Description</label>
            <textarea class="form-control" rows="3" placeholder="{{item.description}}" name="description"></textarea>
          </div>
          <div class="form-group">
            <label for="Select">Category</label>
            <select class="form-control" name="category_name">
              {% for i in categories %}
              {% if i.name == item.category.name %}
              <option value="{{i.name}}" selected="selected">{{i.name}}</option>
              {% else %}
              <option value="{{i.name}}">{{i.name}}</option>
              {% endif %}
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Edit</button>
        </form>
        <a href="{{url_for('specificItem', category_name=item.category.name, item_title=item.title)}}"
          class="btn btn-primary button">Cancel</a>
      </div>
    </div>
  </div>
</body>
</html>
