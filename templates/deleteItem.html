<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Catalog App</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="bootstrap.min.css") }}">
    <link rel="stylesheet" href="{{ url_for("static", filename="styles.css") }}">
</head>
<body>
  <div class="container">
    <div class="row header">
      <div class="col-md-9">
        <h1>Catalog App</h1>
      </div>
      <div class="col-md-3">
        <a href="http://ec2-13-59-189-169.us-east-2.compute.amazonaws.com/logout" class="btn btn-primary button">Logout</a>
      </div>
    </div>

    <div class="row">
      <br>
    </div>

    <div class="row content">
      <div class="col-md-12">
        <h2>Delete Item</h2>
        <p>Are you sure you want to delete {{item.title}}?</p>
        <form action="{{ url_for('deleteItem', item_title = item.title)}}" method = 'post'>
          <button type="submit" class="btn btn-primary">Delete</button>
        </form>
        <a href="{{url_for('specificItem', category_name=item.category.name, item_title=item.title)}}"
          class="btn btn-primary button">Cancel</a>
      </div>
    </div>
  </div>
</body>
</html>
