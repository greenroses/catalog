<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Catalog App</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="bootstrap.min.css") }}">
    <link rel="stylesheet" href="{{ url_for("static", filename="styles.css") }}">
</head>
<body>
  <div class="container">
    <div class="row header">
      <div class="col-md-9">
        <h1>Catalog App</h1>
      </div>
      <div class="col-md-3">
        <a href="http://localhost:8000/logout" class="btn btn-primary button">Logout</a>
        <a href="http://localhost:8000/" class="btn btn-primary button">Go to homepage</a>
      </div>
    </div>

    <div class="row flash">
      <div class="col-md-12">
        <!--MESSAGE FLASHING -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
        {% for message in messages %}
          <li><strong>{{message}}</strong></li>
          {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
      </div>
    </div>

    <div class="row">
      <br>
    </div>

    <div class="row content">
      <div class="col-md-12">
        <h2>{{item.title}}</h2>
        <p>Description: {{item.description}}</p>
        <a href="{{url_for('deleteItem', item_title = item.title )}}" class="btn btn-primary button">delete</a>
        <a href="{{url_for('editItem', item_title = item.title )}}" class="btn btn-primary button">edit</a>
      </div>
    </div>
  </div>
</body>

</html>
